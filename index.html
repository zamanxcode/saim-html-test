<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raw Fola - Wear With Class</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Audiowide&family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #2c5364 80%);
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    .particles {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 18s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
    .overlay {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      background: rgba(0,0,0,0.45);
      padding-bottom: 40px;
    }
    .navbar {
      width: 100%;
      padding: 24px 0 10px 0;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar h1 {
      font-family: 'Monoton', cursive;
      font-size: 2.6rem;
      letter-spacing: 2px;
      color: #00ffff;
      display: inline-block;
      position: relative;
      padding: 0 30px;
      text-shadow: 0 0 12px #00ffff99, 0 2px 8px #000;
    }
    .navbar h1::before,
    .navbar h1::after {
      content: '‚úß';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffff;
      font-size: 1.5rem;
      animation: pulse 2s infinite alternate;
    }
    .navbar h1::before { left: -18px; }
    .navbar h1::after { right: -18px; }
    @keyframes pulse {
      0% { opacity: 0.3; transform: translateY(-50%) scale(0.8);}
      100% { opacity: 1; transform: translateY(-50%) scale(1.2);}
    }
    .hero {
      text-align: center;
      padding: 90px 20px 40px;
      position: relative;
      z-index: 10;
    }
    .hero h2 {
      font-family: 'Monoton', cursive;
      font-size: 12vw;
      color: rgba(0,255,255,0.07);
      margin: 0;
      text-shadow: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      z-index: -1;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }
    .hero p {
      font-size: 1.7rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffff55;
      position: relative;
      z-index: 10;
      letter-spacing: 1px;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      padding: 50px 8vw 30px 8vw;
      perspective: 1000px;
      z-index: 2;
      position: relative;
    }
    .product {
      background: rgba(0, 0, 0, 0.7);
      border: 1.5px solid #00ffff55;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 8px 32px #00ffff22, 0 2px 8px #000;
      transition: transform 0.3s cubic-bezier(.25,1.7,.45,.87), box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product:hover {
      transform: translateY(-10px) scale(1.03) rotateX(2deg);
      box-shadow: 0 16px 48px #00ffff44, 0 2px 8px #000;
      border-color: #00ffff;
    }
    .product img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 22px 22px 0 0;
      box-shadow: 0 2px 12px #00ffff22;
    }
    .product-info {
      padding: 22px 18px 18px 18px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-name {
      font-size: 1.3rem;
      font-family: 'Audiowide', cursive;
      color: #00ffff;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-align: center;
    }
    .product-price {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 600;
      text-shadow: 0 0 4px #00ffff44;
    }
    .button-container {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buy-button, .music-button {
      padding: 10px 22px;
      border: none;
      border-radius: 18px;
      font-size: 1rem;
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(90deg, #00ffff 60%, #ff00cc 100%);
      color: #222;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #00ffff33;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      outline: none;
    }
    .buy-button:hover, .music-button:hover {
      background: linear-gradient(90deg, #ff00cc 40%, #00ffff 100%);
      color: #fff;
      transform: scale(1.07);
      box-shadow: 0 4px 16px #ff00cc44;
    }
    .audio-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      width: 100%;
      animation: fadeIn 0.4s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .progress-container {
      width: 90%;
      height: 8px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 2px;
      box-shadow: 0 1px 4px #00ffff33;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ffff 60%, #ff00cc 100%);
      width: 0%;
      transition: width 0.3s;
    }
    .time-display {
      font-size: 0.98rem;
      color: #00ffff;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 0 4px #00ffff44;
    }
    footer {
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      padding: 28px 0 10px 0;
      font-size: 1.05rem;
      border-radius: 18px 18px 0 0;
      margin-top: 60px;
      box-shadow: 0 -2px 12px #00ffff22;
      position: relative;
      z-index: 10;
    }
    .footer-social {
      margin-bottom: 10px;
    }
    .footer-social a {
      color: #00ffff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .footer-social a:hover {
      color: #ff00cc;
    }
    @media (max-width: 700px) {
      .product-container {
        padding: 30px 2vw 20px 2vw;
        gap: 22px;
      }
      .hero h2 {
        font-size: 18vw;
      }
      .navbar h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <div class="overlay">
    <div class="navbar">
      <h1>RAW-FOLA</h1>
    </div>

    <div class="hero">
      <h2>RAW-FOLA</h2>
      <p>Your ultimate destination for artistic & gothic fashion</p>
    </div>

    <div class="product-container">
      <div class="product">
        <img src="t-shirt-heavy-metal.jpg" alt="Heavy Metal T-Shirt" />
        <div class="product-info">
          <div class="product-name">Heavy Metal T-Shirt</div>
          <div class="product-price">‡ß≥ 350</div>
          <div class="button-container">
            <button class="buy-button" onclick="alert('Thanks for buying Heavy Metal T-Shirt!')">Buy Now</button>
            <button class="music-button" onclick="toggleMusic('numb-audio', this)">Play Numb üéµ</button>
          </div>
          <audio id="numb-audio" src="numb.mp3"></audio>
          <div class="audio-controls" id="numb-controls" style="display: none;">
            <div class="progress-container" onclick="seekAudio(event, 'numb-audio')">
              <div class="progress-bar" id="numb-audio-progress"></div>
            </div>
            <div class="time-display" id="numb-audio-time">0:00 / 0:00</div>
          </div>
        </div>
      </div>

      <div class="product">
        <img src="pink-floyd-gashlight.jpg" alt="Asthetic Gashlight" />
        <div class="product-info">
          <div class="product-name">Asthetic Gashlight</div>
          <div class="product-price">‡ß≥ 80</div>
          <div class="button-container">
            <button class="buy-button" onclick="alert('Thanks for buying Asthetic Gashlight!')">Buy Now</button>
            <button class="music-button" onclick="toggleMusic('hopes-audio', this)">Play High Hopes üéµ</button>
          </div>
          <audio id="hopes-audio" src="high-hopes.mp3"></audio>
          <div class="audio-controls" id="hopes-controls" style="display: none;">
            <div class="progress-container" onclick="seekAudio(event, 'hopes-audio')">
              <div class="progress-bar" id="hopes-audio-progress"></div>
            </div>
            <div class="time-display" id="hopes-audio-time">0:00 / 0:00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Metal history section removed -->

    <footer>
      <div class="footer-social">
        <a href="https://facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="mailto:rawfola6@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
      <p>Contact: 01712790584</p>
      <p>Email: rawfola6@gmail.com</p>
      <p>Shop Location: Dhanmondi, Dhaka, Bangladesh</p>
      <p>&copy; 2025 Raw Fola</p>
    </footer>
  </div>

  <script>
    let currentAudio = null;
    let currentButton = null;
    let updateInterval;

    function toggleMusic(id, button) {
      const audio = document.getElementById(id);
      const controls = document.getElementById(`${id.replace('-audio','')}-controls`);
      const progressBar = document.getElementById(`${id}-progress`);
      const timeDisplay = document.getElementById(`${id}-time`);

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentButton) {
          currentButton.textContent = currentButton.textContent.replace('‚è∏', 'üéµ');
          const prevControls = document.getElementById(`${currentAudio.id.replace('-audio','')}-controls`);
          if (prevControls) prevControls.style.display = 'none';
        }
        clearInterval(updateInterval);
      }

      if (audio.paused) {
        audio.play();
        currentAudio = audio;
        currentButton = button;
        button.textContent = button.textContent.replace('üéµ', '‚è∏');
        if (controls) controls.style.display = 'flex';

        // Update duration display
        const duration = formatTime(audio.duration);
        timeDisplay.textContent = `0:00 / ${duration}`;

        // Start progress updater
        updateInterval = setInterval(() => {
          const currentTime = formatTime(audio.currentTime);
          const duration = formatTime(audio.duration);
          timeDisplay.textContent = `${currentTime} / ${duration}`;
          const progressPercent = (audio.currentTime / audio.duration) * 100;
          progressBar.style.width = `${progressPercent}%`;
        }, 300);
      } else {
        audio.pause();
        button.textContent = button.textContent.replace('‚è∏', 'üéµ');
        clearInterval(updateInterval);
      }
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function seekAudio(event, audioId) {
      const audio = document.getElementById(audioId);
      const progressContainer = event.currentTarget;
      const rect = progressContainer.getBoundingClientRect();
      const pos = (event.clientX - rect.left) / rect.width;
      audio.currentTime = pos * audio.duration;
    }

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 15 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 20 + 10;
        const opacity = Math.random() * 0.5 + 0.3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.opacity = opacity;
        particle.style.background = `rgba(255, 255, 255, ${opacity})`;
        particlesContainer.appendChild(particle);
      }
    }
    window.onload = createParticles;

    // Add audio ended event listeners
    document.addEventListener('DOMContentLoaded', () => {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => {
        audio.addEventListener('ended', function() {
          const button = document.querySelector(`button[onclick*="${this.id}"]`);
          if (button) {
            button.textContent = button.textContent.replace('‚è∏', 'üéµ');
          }
          const controls = document.getElementById(`${this.id.replace('-audio','')}-controls`);
          if (controls) controls.style.display = 'none';
          clearInterval(updateInterval);
        });
      });
    });
  </script>
</body>
</html>
