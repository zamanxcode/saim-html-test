  <title>Raw Fola - Artistic & Gothic Fashion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('starry-night.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }

    .navbar h1 {
      color: #fff;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px;
    }

    .hero h2 {
      font-size: 48px;
      color: #f9f9f9;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
      line-height: 1.6;
    }

    /* Product Section */
    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      border-radius: 12px;
      margin: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .product-name {
      font-size: 22px;
      margin: 10px 0;
      color: #fff;
      text-transform: uppercase;
    }

    .product-price {
      font-size: 18px;
      color: #90ee90;
      margin-bottom: 10px;
    }

    .buy-button, .music-button {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      margin: 10px 5px 15px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover, .music-button:hover {
      background-color: #333;
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Music Controller */
    .music-controller {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .music-controller:hover {
      background-color: #3498db;
    }

    /* Media Queries */
    @media screen and (max-width: 600px) {
      .product {
        width: 90%;
      }

      .hero h2 {
        font-size: 36px;
      }
    }
  </style>
</head>
